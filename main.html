<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

    <div class="container">
        <div class="logo-section">
            <img src="facebook-logo.png" alt="Facebook" class="logo left">
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="login-section">
            <form class="login-form">
                <input type="text" placeholder="Email address or phone number" class="input-field" id='email' required>
                <input type="password" placeholder="Password" class="input-field" id='password' required>
                <button type="submit" class="login-button">Log In</button>
                <a href="/recover/initiate" class="forgotten-link">Forgotten account?</a>
                <div class="divider"></div>
                <button type="button" class="signup">Create new account</button>
            </form>
        </div>
    </div>


    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
