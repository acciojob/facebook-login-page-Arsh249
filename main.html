<body>
    <div class="container">
        <div class="logo-section">
            <img src="facebook-logo.png" alt="Facebook" class="logo left img">
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="login-section">
            <form class="login-form">
                <input type="text" placeholder="Email or Phone Number" class="input-field" id='email' required>
                <input type="password" placeholder="Password" class="input-field" id='password' required>
                <button type="submit" class="login-button signup">Log In</button>
                <a href="#" class="forgotten-link">Forgotten account?</a>
                <div class="divider"></div>
                <button type="button" class="create-account-button">Create new account</button>
            </form>
        </div>
    </div>
</body>
